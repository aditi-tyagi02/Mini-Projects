<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIF to JPG Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>TIF to JPG Converter</h1>

    <div id="dropContainer" ondrop="handleDrop(event)" ondragover="handleDragOver(event)">
        <div id="circleOutline">
            <img id="cloudIcon" src="https://media.geeksforgeeks.org/wp-content/uploads/20231128173034/CloudUploading.png" alt="Upload File" onclick="document.getElementById('fileInput').click()">
        </div>
        
        <br>
        <h2 style="color: #000000;;">Drag and drop <br>
            or choose file</h2>  
        </div>
        <input type="file" accept=".tif, .tiff" id="fileInput" style="display: none;" />
    

    
    <div class="button-container">
        <button onclick="convertToJPG()">Convert to JPG</button>
        <button onclick="downloadJPG()">Download JPG</button> 
        <button onclick="resetConverter()">Reset</button>
    </div>

    <div id="output"></div>

    <script src="index.js"></script>
</body>
</html>
